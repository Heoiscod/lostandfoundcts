<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl="https://wayiqcnkthghfszchcly.supabase.co";
    const supabaseKey="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0f15; color:#e5e7eb; display:flex; justify-content:center; align-items:center; height:100vh; }
    form { background:#111827; padding:25px; border-radius:12px; width:100%; max-width:400px; box-shadow:0 0 10px rgba(0,0,0,.5);}
    h2 { text-align:center; margin-bottom:15px; color:#58a6ff; }
    input { width:100%; padding:10px; margin:8px 0; border:none; border-radius:8px;}
    button { background:#58a6ff; border:none; padding:10px; color:white; width:100%; border-radius:8px; cursor:pointer; }
    button:hover { background:#3b82f6; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="fullname" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const fullname=document.getElementById("fullname").value;
      const email=document.getElementById("email").value;
      const username=document.getElementById("username").value;
      const password=document.getElementById("password").value;
      const confirm=document.getElementById("confirm").value;
      if(password!==confirm){ alert("❌ Passwords don't match"); return;}
      const { data,error }=await supabase.auth.signUp({
        email,password,options:{ data:{ fullname,username } }
      });
      if(error) alert(error.message);
      else{ alert("✅ Registered! Check email to confirm."); window.location="login.html";}
    });
  </script>
</body>
</html>
