<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - CTS E-Lost & Found</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #93c5fd);
    color: #333;
  }

  header {
    background: linear-gradient(to right, #1e3a8a, #2563eb);
    color: white;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 24px;
  }

  main.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  form.auth-form {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  form.auth-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
    text-align: left;
  }

  form.auth-form input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: 0.3s;
  }

  form.auth-form input:focus {
    border-color: #2563eb;
    outline: none;
  }

  form.auth-form button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #1e3a8a, #2563eb);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  form.auth-form button:hover {
    opacity: 0.9;
  }

  .alt-link {
    margin-top: 15px;
    text-align: center;
  }

  .alt-link a {
    color: #2563eb;
    text-decoration: none;
    font-weight: bold;
  }

  .alt-link a:hover {
    text-decoration: underline;
  }
nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav ul li a {
  text-decoration: none;
  color: var(--white);
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 6px;
  transition: 0.3s;
}

nav ul li a:hover {
  background: var(--white);
  color: var(--blue-dark);
}
@media (max-width: 500px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search Items</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
    </ul>
  </nav>
</header>


<main class="container">
  <form id="registerForm" class="auth-form">
    <h2>Create Your Account</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required>
    
    <button type="submit">Register</button>
    <div class="alt-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </form>
</main>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users") || "[]");
  if(users.find(u => u.email === email)){
    alert("❌ Email already registered!");
    return;
  }

  users.push({name,email,password});
  localStorage.setItem("users", JSON.stringify(users));
  alert("✅ Registration successful!");
  this.reset();
  window.location.href = "login.html";
});
</script>

</body>
</html>
