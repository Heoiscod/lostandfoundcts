<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CTS E-Lost & Found</title>
  <style>
    :root {
  --blue: #2563eb;
  --blue-dark: #1e3a8a;
  --white: #ffffff;
  --gray: #f9fafb;
  --gray-dark: #6b7280;
  --shadow: rgba(0, 0, 0, 0.15);
  --accent: #fbbf24;
}

/* =========================
   General Reset
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: url('images/background.gif') no-repeat center center fixed;
  background-size: cover;
  color: #111;
  line-height: 1.6;
  padding-top: 70px; /* space for fixed header */
}


/* =========================
   Header
========================= */
header {
  background: linear-gradient(to right, var(--blue-dark), var(--blue));
  color: var(--white);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 8px var(--shadow);
}

/* Logo + Title */
.logo-title {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 30px;
  transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
}

.logo-title img {
  height: 40px;
}

.logo-title h1 {
  font-size: 18px;
  font-weight: bold;
  align-self: center;
}

.logo-title.hidden {
  opacity: 0;
  height: 0;
  overflow: hidden;
  padding: 0 30px;
}

/* Navigation */
nav {
  background: rgba(0,0,0,0.1); /* subtle separator */
  padding: 10px 20px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
  justify-content: center;
}

nav ul li a {
  color: var(--white);
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap;
  border-radius: 6px;
  transition: all 0.3s ease; /* smooth transition */
}
nav ul li a:hover {
  background: var(--accent); /* yellow accent color */
  color: var(--blue-dark);    /* text color change */
  transform: scale(1.05);     /* slight zoom effect */
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

/* Main container */
main.container { max-width: 500px; margin: 40px auto; margin-top: 100px; background: var(--white); padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px var(--shadow); text-align: left; }
main.container h2 { text-align: center; font-size: 28px; color: var(--blue-dark); margin-bottom: 20px; }
form label { display: block; font-weight: 600; margin-bottom: 5px; color: var(--blue-dark); }
form input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; }
form input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 4px var(--blue); }
.btn { display: inline-block; padding: 12px; width: 100%; border-radius: 6px; font-weight: 600; font-size: 16px; text-decoration: none; background: var(--blue); color: var(--white); border: none; cursor: pointer; transition: 0.3s ease; }
.btn:hover { background: #1d4ed8; }
.login-link { text-align: center; margin-top: 15px; font-size: 14px; color: var(--gray-dark); }
.login-link a { color: var(--blue); text-decoration: none; }

/* Footer */
footer { background: var(--blue-dark); color: var(--white); text-align: center; padding: 15px; margin-top: 40px; font-size: 14px; }

/* Toast styles */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 15px 20px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 9999;
}
.toast.show { opacity: 1; transform: translateY(0); }
.toast.success { background: var(--success); }
.toast.error { background: var(--error); }
  </style>
</head>
<body>
<header>
  <div class="logo-title">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/search">Search Items</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/register" class="active">Register</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Create an Account</h2>
  <form id="registerForm">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required>

    <button type="submit" class="btn">Register</button>
    <div class="login-link">
      Already have an account? <a href="/login">Login here</a>
    </div>
  </form>
</main>

<footer>
  &copy; 2025 CTS E-Lost & Found. All rights reserved.
</footer>

<!-- Toast container -->
<div id="toast" class="toast"></div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// Supabase setup
const supabaseUrl = "https://wayiqcnkthghfszchcly.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg"; // replace with your key
const supabase = createClient(supabaseUrl, supabaseKey);

// Toast function
function showToast(message, type="success") {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = `toast show ${type}`;
  setTimeout(() => toast.classList.remove("show"), 3000);
}

// Form submit
const form = document.getElementById("registerForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const fullname = form.fullname.value.trim();
  const email = form.email.value.trim();
  const username = form.username.value.trim();
  const password = form.password.value;
  const confirm = form.confirm.value;

  if (password !== confirm) {
    showToast("Passwords do not match!", "error");
    return;
  }

  const { data, error } = await supabase
    .from("users")
    .insert([{ name: fullname, username, email, password }]);

  if (error) {
    showToast("Registration failed: " + error.message, "error");
    console.error(error);
  } else {
    showToast("User registered successfully âœ…", "success");
    form.reset();
    setTimeout(() => { window.location.href = "/login"; }, 1000);
  }
});

// Logo hide/show on scroll
const logoTitle = document.querySelector(".logo-title");
let lastScroll = 0;
window.addEventListener("scroll", () => {
  const currentScroll = window.scrollY;
  if (currentScroll > lastScroll && currentScroll > 50) logoTitle.classList.add("hidden");
  else logoTitle.classList.remove("hidden");
  lastScroll = currentScroll;
});
</script>
</body>
</html>
