<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - CTS E-Lost & Found</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    header {
  background: #0073e6;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between; /* logo left, nav right */
  align-items: center;
}


    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
    }

    header .logo h1 {
      font-size: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin-top: 10px;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: rgba(255,255,255,0.2);
    }

    /* Centered main container */
    main.container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: bold;
    }

    .tagline {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    /* Form */
    form.auth-form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
    }

    form .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #0073e6;
      outline: none;
    }

    form button.btn.primary {
      width: 100%;
      padding: 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    form button.btn.primary:hover {
      background: #005bb5;
    }

    /* Already have an account link */
    .alt-link {
      margin: 10px 0;
    }

    .alt-link a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 10px;
      background: #e1e8f0;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      header .logo h1 {
        font-size: 16px;
      }

      form.auth-form {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .tagline {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="CTS Logo">
      <h1>CTS E-Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Items</a></li>
        <li><a href="login.html">Login</a></li> 
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="center-container">
      <h2>Create Your Account</h2>
      

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="alt-link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        <button type="submit" class="btn primary">Register</button>
      </form>
      <p class="tagline">Join the CTS-C community and help others by reporting lost or found items.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 CTS-C E-Lost & Found. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      const exists = users.find(u => u.email === email);
      if(exists){
        alert("❌ Email already registered!");
        return;
      }

      users.push({name, email, password});
      localStorage.setItem("users", JSON.stringify(users));
      alert("✅ Registration successful!");
      e.target.reset();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
