<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Missing Item - CTS Lost & Found</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --blue: #2563eb;
      --blue-dark: #1e3a8a;
      --gray: #f9fafb;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--gray);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--blue);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    nav {
      background: var(--blue-dark);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }
    #connectionStatus {
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      background: #f3f4f6;
      border-bottom: 1px solid #ddd;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: var(--white);
      box-shadow: 0 2px 6px var(--shadow);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: var(--blue);
      color: var(--white);
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1d4ed8;
    }
    .announcement {
      margin-top: 2rem;
      padding: 1rem;
      background: #f3f4f6;
      border-left: 4px solid var(--blue);
      font-weight: bold;
    }
    #preview {
      max-width: 100%;
      display: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>CTS Lost and Found</header>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="report.html">Report</a>
    <a href="search.html">Search</a>
    <a href="logout.html">Logout</a>
  </nav>

  <div id="connectionStatus">🔄 Checking Supabase connection...</div>

  <main>
    <h2>Report Missing Item</h2>

    <form id="reportForm" enctype="multipart/form-data">
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option>Money/Wallet</option>
        <option>Gadgets</option>
        <option>Accessories</option>
        <option>Receipts/IDs</option>
      </select>

      <label for="itemImage">📷 Upload / Take Picture</label>
      <input type="file" id="itemImage" name="itemImage" accept="image/*" capture="environment" required>
      <img id="preview" alt="Image Preview">

      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="Leave blank for Anonymous">

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact">

      <label for="facebook">Facebook Username</label>
      <input type="text" id="facebook" name="facebook" placeholder="e.g., john.doe">

      <label for="info">Additional Information</label>
      <textarea id="info" name="info" rows="4"></textarea>

      <button type="submit">Submit Report</button>
    </form>

    <div class="announcement" id="announcementBox">
      📢 Announcement will appear here...
    </div>
  </main>

<script>
  // ✅ Supabase setup
const supabaseUrl = "https://wayiqcnkthghfszchcly.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg"; // replace with anon key
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const statusBox = document.getElementById("connectionStatus");
  const form = document.getElementById("reportForm");
  const itemImage = document.getElementById("itemImage");
  const preview = document.getElementById("preview");
  const announcementBox = document.getElementById("announcementBox");

  // ✅ Preview uploaded image
  itemImage.addEventListener("change", () => {
    const file = itemImage.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }
  });

  // ✅ Check Supabase connection
  async function checkConnection() {
    try {
      const { error } = await supabase.from("announcements").select("id").limit(1);
      if (error) throw error;
      statusBox.textContent = "✅ Connected to Supabase";
      statusBox.style.color = "green";
    } catch (err) {
      console.error(err);
      statusBox.textContent = "❌ Not connected to Supabase";
      statusBox.style.color = "red";
    }
  }
  checkConnection();

  // ✅ Submit report
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = itemImage.files[0];
    if (!file) {
      alert("Please select an image file.");
      return;
    }

    const fileName = `${Date.now()}_${file.name}`;

    // Upload file
    const { error: uploadError } = await supabase
      .storage
      .from("reports")
      .upload(fileName, file, {
        cacheControl: "3600",
        upsert: false,
        contentType: file.type
      });

    if (uploadError) {
      console.error("Upload failed:", uploadError);
      alert("❌ Failed to upload image.");
      return;
    }

    // Get public URL
    const { data: urlData } = supabase
      .storage
      .from("reports")
      .getPublicUrl(fileName);

    const publicUrl = urlData.publicUrl;

    // Save to database (reports_table)
    const { error: insertError } = await supabase.from("reports_table").insert([
      {
        category: document.getElementById("category").value,
        image_url: publicUrl,
        name: document.getElementById("name").value || null,
        contact: document.getElementById("contact").value,
        facebook: document.getElementById("facebook").value,
        info: document.getElementById("info").value
      }
    ]);

    if (insertError) {
      console.error("Insert failed:", insertError);
      alert("❌ Failed to save report in database.");
      return;
    }

    alert("✅ Report submitted successfully!");
    form.reset();
    preview.style.display = "none";
  });

  // ✅ Load latest announcement
  async function loadAnnouncement() {
    const { data, error } = await supabase
      .from("announcements")
      .select("title, body")
      .order("id", { ascending: false })
      .limit(1);

    if (!error && data.length > 0) {
      announcementBox.innerHTML = `📢 <b>${data[0].title}</b>: ${data[0].body}`;
    }
  }
  loadAnnouncement();
</script>

</body>
</html>
