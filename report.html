<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Missing Item</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl="https://YOUR_PROJECT_ID.supabase.co";
    const supabaseKey="YOUR_ANON_KEY";
    const supabase=supabase.createClient(supabaseUrl,supabaseKey);
  </script>
  <style>
    body{background:#0b0f15; display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; color:#e5e7eb;}
    form{background:#111827; padding:20px; border-radius:12px; width:400px;}
    h2{color:#58a6ff; text-align:center;}
    input,select,textarea{width:100%; padding:10px; margin:8px 0; border:none; border-radius:8px;}
    button{width:100%; padding:10px; background:#58a6ff; border:none; border-radius:8px; color:white;}
  </style>
</head>
<body>
  <form id="reportForm">
    <h2>Report Missing Item</h2>
    <select id="category">
      <option>Money/Wallet</option>
      <option>Gadgets</option>
      <option>Accessories</option>
      <option>Receipt/IDs</option>
    </select>
    <input type="text" id="name" placeholder="Name (or leave blank for Anonymous)">
    <input type="text" id="contact" placeholder="Contact Number">
    <input type="text" id="facebook" placeholder="Facebook Link">
    <textarea id="info" placeholder="Additional Information"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit",async(e)=>{
      e.preventDefault();
      const category=document.getElementById("category").value;
      const name=document.getElementById("name").value||"Anonymous";
      const contact=document.getElementById("contact").value;
      const facebook=document.getElementById("facebook").value;
      const info=document.getElementById("info").value;
      const {data,error}=await supabase.from("reports").insert([{category,name,contact,facebook,info}]);
      if(error) alert(error.message); else {alert("âœ… Report submitted!"); e.target.reset();}
    });
  </script>
</body>
</html>
