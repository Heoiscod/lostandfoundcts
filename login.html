<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CTS E-Lost & Found</title>
<link rel="stylesheet" href="style.css">
<style>
/* Main container centered */
main.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

/* Form styling */
form.auth-form {
  background: var(--white);
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

form.auth-form .form-group {
  margin-bottom: 15px;
}

form.auth-form input {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: 0.3s;
}

form.auth-form input:focus {
  border-color: var(--blue);
  outline: none;
}

/* Buttons */
.btn.primary {
  width: 100%;
  padding: 12px;
  background: var(--blue);
  color: var(--white);
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn.primary:hover {
  background: var(--blue-dark);
}

/* Alt link below form */
.alt-link {
  margin-top: 15px;
  text-align: center;
}

.alt-link a {
  color: var(--blue);
  text-decoration: none;
  font-weight: bold;
}

.alt-link a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 500px) {
  form.auth-form {
    padding: 20px;
  }
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }
  nav ul {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
  }
  nav ul li a {
    width: 100%;
    text-align: center;
  }
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search Items</a></li>
      <li><a href="login.html" class="active">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <form id="loginForm" class="auth-form">
    <h2>Login to Your Account</h2>
    <p class="tagline">Welcome back! Please log in to continue.</p>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn primary">Login</button>
    <p class="alt-link">Don't have an account? <a href="register.html">Register here</a></p>
  </form>
</main>

<footer>
  <p>© 2025 CTS-C E-Lost & Found. All rights reserved.</p>
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  let users = JSON.parse(localStorage.getItem("users") || "[]");
  const user = users.find(u => u.email === email && u.password === password);
  if(user){
    alert("✅ Login successful!");
    window.location.href="index.html";
  } else {
    alert("❌ Invalid email or password!");
  }
});
</script>
</body>
</html>
