<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CTS E-Lost & Found</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    header {
  background: #0073e6;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between; /* logo left, nav right */
  align-items: center;
}

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
    }

    header .logo h1 {
      font-size: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin-top: 10px;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: rgba(255,255,255,0.2);
    }

    /* Main container */
    main.container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    main h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    main .tagline {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    /* Form */
    form.auth-form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    form .form-group {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    form input:focus {
      border-color: #0073e6;
      outline: none;
    }

    form button.btn.primary {
      width: 100%;
      padding: 12px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    form button.btn.primary:hover {
      background: #005bb5;
    }

    /* Alt link */
    .alt-link {
      text-align: center;
      margin-top: 15px;
    }

    .alt-link a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 10px;
      background: #e1e8f0;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      header .logo h1 {
        font-size: 16px;
      }

      form.auth-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="CTS Logo">
      <h1>CTS E-Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Items</a></li>
        <li><a href="login.html" class="active">Login</a></li> 
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div>
      <h2>Login to Your Account</h2>
      <p class="tagline">Welcome back! Please log in to continue.</p>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn primary">Login</button>

        <p class="alt-link">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 CTS-C E-Lost & Found. All rights reserved.</p>
  </footer>

  <script>
    // Handle Login Form Submit using localStorage (no PHP)
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        alert("✅ Login successful!");
        window.location.href = "index.html";
      } else {
        alert("❌ Invalid email or password!");
      }
    });
  </script>
</body>
</html>
