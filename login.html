<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CTS E-Lost & Found</title>

<style>
/* Header + Navigation */
header {
:root {
  --blue: #2563eb;
  --blue-dark: #1e3a8a;
  --white: #ffffff;
  --gray: #f9fafb;
  --gray-dark: #6b7280;
  --shadow: rgba(0, 0, 0, 0.15);
  --accent: #fbbf24;
}

/* =========================
   General Reset
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--gray);
  color: #111;
  line-height: 1.6;
  padding-top: 70px; /* space for fixed header */
}


/* =========================
   Header
========================= */
header {
  background: linear-gradient(to right, var(--blue-dark), var(--blue));
  color: var(--white);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 8px var(--shadow);
}

/* Logo + Title */
.logo-title {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 30px;
  transition: opacity 0.3s ease, height 0.3s ease, padding 0.3s ease;
}

.logo-title img {
  height: 40px;
}

.logo-title h1 {
  font-size: 18px;
  font-weight: bold;
  align-self: center;
}

.logo-title.hidden {
  opacity: 0;
  height: 0;
  overflow: hidden;
  padding: 0 30px;
}

/* Navigation */
nav {
  background: rgba(0,0,0,0.1); /* subtle separator */
  padding: 10px 20px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
  flex-wrap: wrap;
  justify-content: center;
}

nav ul li a {
  color: var(--white);
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap;
  border-radius: 6px;
  transition: all 0.3s ease; /* smooth transition */
}
nav ul li a:hover {
  background: var(--accent); /* yellow accent color */
  color: var(--blue-dark);    /* text color change */
  transform: scale(1.05);     /* slight zoom effect */
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}



  header .logo h1 {
    font-size: 16px;
  }
.auth-form {
  background: #fff;
  max-width: 420px;
  width: 100%;
  margin: 120px auto 2rem auto;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  text-align: center;
}
.auth-form h2 { margin-bottom: 0.5rem; font-size: 1.8rem; color: #222; }
.auth-form .tagline { margin-bottom: 1.5rem; font-size: 0.95rem; color: #666; }
.auth-form .form-group { margin-bottom: 1.2rem; text-align: left; }
.auth-form label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #333; }
.auth-form input { width: 100%; padding: 0.9rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
.auth-form input:focus { border-color: #0077ff; box-shadow: 0 0 6px rgba(0,119,255,0.2); }
.auth-form .btn.primary { width: 100%; padding: 0.9rem; background: #0077ff; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
.auth-form .btn.primary:hover { background: #005fcc; }
.auth-form .alt-link { margin-top: 1rem; font-size: 0.9rem; color: #555; }
.auth-form .alt-link a { color: #0077ff; text-decoration: none; font-weight: bold; }
.auth-form .alt-link a:hover { text-decoration: underline; }

/* Footer */
footer {
  background: #1e3a8a;
  color: #fff;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
  font-size: 14px;
}
</style>
</head>
<body>
<header>
  <div class="logo-title">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/search">Search Items</a></li>
      <li><a href="/login" class="active">Login</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </nav>
</header>

<main>
  <form id="loginForm" class="auth-form">
    <h2>Login to Your Account</h2>
    <p class="tagline">Welcome back! Please log in to continue.</p>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn primary">Login</button>
    <p class="alt-link">Don't have an account? <a href="/register">Register here</a></p>
  </form>
</main>

<footer>
  <p>© 2025 CTS E-Lost & Found. All rights reserved.</p>
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// Supabase credentials
const supabaseUrl = "https://wayiqcnkthghfszchcly.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg";
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = form.email.value.trim();
  const password = form.password.value;

  const { data: user, error } = await supabase
    .from("users")
    .select("*")
    .eq("email", email)
    .single();

  if (error || !user) {
    alert("❌ Invalid email or password!");
    return;
  }

  // Password check (plain text for now)
  if (user.password !== password) {
    alert("❌ Invalid email or password!");
    return;
  }

  // Save logged-in user locally
  localStorage.setItem("currentUser", JSON.stringify(user));

  alert("✅ Login successful!");
  window.location.href = "/dashboard";
});

// Header scroll effect
let prevScrollPos = window.pageYOffset;
const logoTitle = document.querySelector(".logo-title");
window.addEventListener("scroll", () => {
  const currentScrollPos = window.pageYOffset;
  if (currentScrollPos > prevScrollPos) logoTitle.classList.add("hidden");
  else logoTitle.classList.remove("hidden");
  prevScrollPos = currentScrollPos;
});
</script>
</body>
</html>
