<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CTS E-Lost & Found</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://YOUR_PROJECT_ID.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>
  <style>
    body{background:#0b0f15; display:flex; justify-content:center; align-items:center; height:100vh; color:#e5e7eb; font-family:Arial;}
    form{background:#111827; padding:25px; border-radius:12px; width:100%; max-width:350px; box-shadow:0 0 10px rgba(0,0,0,.5);}
    h2{text-align:center; margin-bottom:15px; color:#58a6ff;}
    input{width:100%; padding:10px; margin:8px 0; border-radius:8px; border:none;}
    button{width:100%; padding:10px; background:#58a6ff; color:white; border:none; border-radius:8px;}
    button:hover{background:#3b82f6;}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit",async(e)=>{
      e.preventDefault();
      const email=document.getElementById("email").value;
      const password=document.getElementById("password").value;
      const {data,error}=await supabase.auth.signInWithPassword({email,password});
      if(error) alert(error.message);
      else { alert("âœ… Login success!"); window.location="dashboard.html"; }
    });
  </script>
</body>
</html>
