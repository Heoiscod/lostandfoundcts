<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - CTS E-Lost & Found</title>
<link rel="stylesheet" href="style.css">
<style>
/* Auth Form Styling */
.auth-form {
  background: #fff;
  max-width: 420px;
  width: 100%;
  margin: 2rem auto;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  text-align: center;
  margin-top: 100px;
}

.auth-form h2 { margin-bottom: 0.5rem; font-size: 1.8rem; color: #222; }
.auth-form .tagline { margin-bottom: 1.5rem; font-size: 0.95rem; color: #666; }
.auth-form .form-group { margin-bottom: 1.2rem; text-align: left; }
.auth-form label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #333; }
.auth-form input { width: 100%; padding: 0.9rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; outline: none; transition: border-color 0.3s; }
.auth-form input:focus { border-color: #0077ff; box-shadow: 0 0 6px rgba(0,119,255,0.2); }
.auth-form .btn.primary { width: 100%; padding: 0.9rem; background: #0077ff; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
.auth-form .btn.primary:hover { background: #005fcc; }
.auth-form .alt-link { margin-top: 1rem; font-size: 0.9rem; color: #555; }
.auth-form .alt-link a { color: #0077ff; text-decoration: none; font-weight: bold; }
.auth-form .alt-link a:hover { text-decoration: underline; }
  
/* Toast Container */
.toast-container {
  position: fixed;
  bottom: 20px;
  left: 20px;
  z-index: 9999;
}

/* Toast */
.toast {
  min-width: 260px;
  margin-top: 10px;
  padding: 15px 20px;
  border-radius: 8px;
  font-size: 0.95rem;
  font-weight: 500;
  color: #fff;
  background: #333;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateX(-100%);
  transition: all 0.4s ease-in-out;
}

/* Show Animation */
.toast.show {
  opacity: 1;
  transform: translateX(0);
}

/* Success & Error styles */
.toast.success { background: #22c55e; } /* green */
.toast.error { background: #ef4444; } /* red */
</style>
</style>
</head>
<body>
<header>
  <div class="logo-title">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/search">Search Items</a></li>
      <li><a href="/login" class="active">Login</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </nav>
</header>




<main class="container">
  <form id="loginForm" class="auth-form">
    <h2>Login to Your Account</h2>
    <p class="tagline">Welcome back! Please log in to continue.</p>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your CTS email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn primary">Login</button>
    <p class="alt-link">Don't have an account? <a href="register.html">Register here</a></p>
  </form>
</main>
<div class="toast-container" id="toastContainer"></div>
<footer>
  <p>© 2025 CTS E-Lost & Found. All rights reserved.</p>
</footer>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = "https://wayiqcnkthghfszchcly.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg"; // keep this safe
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("loginForm");
const toastContainer = document.getElementById("toastContainer");

// Function to show toast
function showToast(message, type = "success") {
  const container = document.getElementById("toastContainer");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = message;

  container.appendChild(toast);

  // Trigger animation
  setTimeout(() => toast.classList.add("show"), 50);

  // Remove after 3s
  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 400);
  }, 3000);
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = form.email.value.trim();
  const password = form.password.value;

  const { data: user, error } = await supabase
    .from("users")
    .select("*")
    .eq("email", email)
    .single();

  if (error || !user) {
  showToast("❌ Wrong credentials!", "error");
  return;
}

if (user.password !== password) {
  showToast("❌ Wrong credentials!", "error");
  return;
}

// Login successful
localStorage.setItem("currentUser", JSON.stringify(user));
showToast("✅ Login Successful!", "success");

setTimeout(() => {
  window.location.href = "dashboard.html";
}, 1500);
});

// Header scroll effect
let prevScrollPos = window.pageYOffset;
const logoTitle = document.querySelector(".logo-title");

window.addEventListener("scroll", () => {
  let currentScrollPos = window.pageYOffset;
  if (currentScrollPos > prevScrollPos) {
    logoTitle.classList.add("hidden");
  } else {
    logoTitle.classList.remove("hidden");
  }
  prevScrollPos = currentScrollPos;
});
</script>
</script>
</body>
</html>
