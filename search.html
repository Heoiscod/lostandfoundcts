<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Items - CTS E-Lost & Found</title>
<link rel="stylesheet" href="style.css">
<style>
/* Main container */
main.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* Search box */
.search-box {
  display: flex;
  width: 100%;
  max-width: 400px;
  margin-bottom: 30px;
}

.search-box input {
  flex: 1;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 8px 0 0 8px;
  outline: none;
  font-size: 16px;
}

.search-box button {
  padding: 12px 20px;
  border: none;
  background: var(--blue);
  color: var(--white);
  border-radius: 0 8px 8px 0;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.search-box button:hover { 
  background: var(--blue-dark); 
}

/* Results */
.results {
  width: 100%;
  max-width: 400px;
}

.result-item {
  background: var(--white);
  padding: 15px 20px;
  margin-bottom: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.result-item h3 { margin-bottom: 5px; }
.result-item p { margin: 0; color: var(--gray); }

/* Responsive */
@media (max-width: 500px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }
  nav ul {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
  }
  nav ul li a {
    width: 100%;
    text-align: center;
  }
  .search-box {
    flex-direction: column;
  }
  .search-box input, .search-box button {
    border-radius: 8px;
    width: 100%;
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.webp" alt="CTS Logo">
    <h1>CTS E-Lost & Found</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html" class="active">Search Items</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Search Lost & Found Items</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search items (e.g., phone)">
    <button id="searchBtn">Search</button>
  </div>
  <div class="results" id="results"></div>
</main>

<footer>
  <p>Â© 2025 CTS-C E-Lost & Found. All rights reserved.</p>
</footer>

<script>
const searchBtn = document.getElementById('searchBtn');
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

searchBtn.addEventListener('click', () => {
  const query = searchInput.value.toLowerCase();
  resultsDiv.innerHTML = '';
  let items = JSON.parse(localStorage.getItem('lostFoundItems') || '[]');
  let filtered = items.filter(item => item.name.toLowerCase().includes(query));
  if(filtered.length === 0){
    resultsDiv.innerHTML = '<p>No items found.</p>';
    return;
  }
  filtered.forEach(item => {
    const div = document.createElement('div');
    div.classList.add('result-item');
    div.innerHTML = `<h3>${item.name}</h3><p>${item.details}</p>`;
    resultsDiv.appendChild(div);
  });
});
</script>
</body>
</html>
