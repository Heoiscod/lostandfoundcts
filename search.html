<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Missing Items</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl="https://wayiqcnkthghfszchcly.supabase.co";
    const supabaseKey="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndheWlxY25rdGhnaGZzemNoY2x5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTU0NjMsImV4cCI6MjA3MTQ3MTQ2M30.f-_3WucFAEaVogJGkLuwon0V-rAAuRlQjcpA8jF-tcg";
    const supabase=supabase.createClient(supabaseUrl,supabaseKey);
  </script>
  <style>
    body{background:#0b0f15; color:#e5e7eb; font-family:Arial; padding:20px;}
    input{width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none;}
    .item{background:#111827; padding:15px; margin:10px 0; border-radius:12px;}
    h2{color:#58a6ff;}
  </style>
</head>
<body>
  <h2>Search Missing Items</h2>
  <input type="text" id="search" placeholder="Search by category or name...">
  <div id="results"></div>

  <script>
    async function loadReports(){
      const {data,error}=await supabase.from("reports").select("*").order("id",{ascending:false});
      if(error) console.log(error); else render(data);
    }
    function render(reports){
      const search=document.getElementById("search").value.toLowerCase();
      const container=document.getElementById("results");
      container.innerHTML="";
      reports.filter(r=>r.category.toLowerCase().includes(search)||r.name.toLowerCase().includes(search))
      .forEach(r=>{
        container.innerHTML+=`<div class="item"><b>${r.category}</b><br>Name: ${r.name}<br>Contact: ${r.contact}<br>Facebook: ${r.facebook}<br>Info: ${r.info}</div>`;
      });
    }
    document.getElementById("search").addEventListener("input",loadReports);
    loadReports();
  </script>
</body>
</html>
