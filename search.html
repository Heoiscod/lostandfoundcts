<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Items - CTS E-Lost & Found</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* Header */
    header {
      background: #0073e6;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      height: 50px;
    }

    header .logo h1 {
      font-size: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: rgba(255,255,255,0.2);
    }

    /* Main container */
    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Search box */
    .search-box {
      display: flex;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #005bb5;
    }

    /* Search results */
    .results {
      width: 100%;
      max-width: 400px;
    }

    .result-item {
      background: white;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .result-item h3 {
      margin-bottom: 5px;
    }

    .result-item p {
      margin: 0;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background: #e1e8f0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.webp" alt="CTS Logo">
      <h1>CTS E-Lost & Found</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html" class="active">Search Items</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Search Lost & Found Items</h2>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search items (e.g., phone)" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="results" id="results">
      <!-- Example result -->
      <!--
      <div class="result-item">
        <h3>Phone</h3>
        <p>Found at CTS-C campus on August 22, 2025</p>
      </div>
      -->
    </div>
  </main>

  <footer>
    <p>Â© 2025 CTS-C E-Lost & Found. All rights reserved.</p>
  </footer>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const resultsDiv = document.getElementById('results');

    // Example search function using localStorage (mock)
    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = ''; // clear previous results

      let items = JSON.parse(localStorage.getItem('lostFoundItems') || '[]');

      let filtered = items.filter(item => item.name.toLowerCase().includes(query));

      if(filtered.length === 0){
        resultsDiv.innerHTML = '<p>No items found.</p>';
        return;
      }

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('result-item');
        div.innerHTML = `<h3>${item.name}</h3><p>${item.details}</p>`;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
