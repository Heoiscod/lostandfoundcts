<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - CTS E-Lost & Found</title>
  <style>
  :root {
  --blue:#2563eb;
  --blue-dark:#1e3a8a;
  --white:#fff;
  --gray:#f9fafb;
  --gray-dark:#6b7280;
  --shadow:rgba(0,0,0,.15);
}

* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family:"Segoe UI",Arial,sans-serif;
  background: url('images/background.gif') no-repeat center center fixed;
  background-size: cover;
  color:#111;
  min-height:100vh;
}


    .navbar {
  background: linear-gradient(to right, var(--blue-dark), var(--blue));
  color: var(--white);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 12px 20px;
  box-shadow: 0 2px 6px var(--shadow);
  gap: 5px;
}
.nav-content { width: 100%; max-width: 1000px; display: flex; justify-content: center; }
.nav-content ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
.nav-content ul li a { color: #fff; text-decoration: none; font-weight: 500; padding: 6px 10px; border-radius: 6px; transition: background .3s; }
.nav-content ul li a:hover { background: rgba(255,255,255,.2); }
  /* Main content */
.main{
  width:100%;
  max-width:600px;
  margin: 50px auto 40px auto; /* margin-top to clear navbar */
  padding:20px;
  background: var(--white);
  border-radius:10px;
  box-shadow:0 2px 6px var(--shadow);
}

    .form-box {

  width:100%;
  max-width:600px;
  margin:10px auto 1px auto; /* margin-top to clear navbar */
  padding:20px;
  background: var(--white);
  border-radius:10px;
  box-shadow:0 2px 6px var(--shadow);
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      color: var(--gray-dark);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background: var(--blue);
      color: var(--white);
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
  <h2>CTS Lost & Found</h2>
  <div class="nav-content">
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="index.html">Logout</a></li>
    </ul>
  </div>
</div>

  <div class="main">
    <div class="form-box">
      <h2>Contact Support</h2>
      <p>Need help? Reach us at <b>ctslostandfound@gmail.com</b> or send us a message below:</p>
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  
</body>
</html>
